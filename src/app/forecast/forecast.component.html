<app-city-picker
  [options]="cityPickerOptions"
  (selected)="getForecast($event)"
></app-city-picker>

<ng-container *ngIf="vm$ | async as vm">
  <app-forecast-table
    *ngIf="!vm.message && vm.forecast; else message"
    [city]="vm.city"
    [table]="vm.forecast"
  ></app-forecast-table>

  <ng-template #message>
    <div class="message-container">
      <span>{{ vm.message }}</span>
    </div>
  </ng-template>
</ng-container>
