<h2>Five day forecast for {{ city }}</h2>

<table aria-label="Five day forecast information">
  <thead>
    <tr>
      <th *ngFor="let col of columns | filterNonColumns">
        <app-forecast-header-cell
          [heading]="heading[col]"
        ></app-forecast-header-cell>
      </th>
    </tr>
  </thead>

  <tbody>
    <tr
      *ngFor="let row of rows; let i = index"
      appForecastRow
      [row]="row"
      [cols]="columns"
      [rowIdx]="i"
    ></tr>
  </tbody>
</table>
